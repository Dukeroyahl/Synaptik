name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Cancel previous runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '21'

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'client/**'
              - 'dist/docker/Dockerfile.frontend'
              - 'dist/docker/nginx.conf'
            backend:
              - 'server/**'
              - 'dist/docker/Dockerfile.backend'
            docker:
              - 'dist/docker/**'
              - 'docker-compose*.yml'

  frontend-test:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Lint code
        run: |
          cd client
          npm run lint || echo "Lint failed but continuing..."

      - name: Type check
        run: |
          cd client
          npm run type-check || echo "Type check not available, skipping..."

      - name: Run tests
        run: |
          cd client
          npm test -- --coverage --passWithNoTests --watchAll=false

      - name: Build application
        run: |
          cd client
          npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./client/coverage
          flags: frontend
        continue-on-error: true

  backend-test:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Grant execute permission
        run: chmod +x server/gradlew

      - name: Run tests
        run: |
          cd server
          ./gradlew clean test jacocoTestReport

      - name: Run integration tests
        run: |
          cd server
          ./gradlew integrationTest || echo "Integration tests failed but continuing..."
        continue-on-error: true

      - name: Code quality check
        run: |
          cd server
          ./gradlew check

      - name: Build application
        run: |
          cd server
          ./gradlew build -Dquarkus.package.type=uber-jar

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./server/build/reports/jacoco
          flags: backend
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  docker-build-test:
    needs: [changes, frontend-test, backend-test]
    if: |
      always() && 
      (needs.changes.outputs.docker == 'true' || 
       needs.frontend-test.result == 'success' || 
       needs.backend-test.result == 'success') &&
      github.event_name == 'push'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        component: [frontend, backend]
      fail-fast: false
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if Dockerfile exists
        id: dockerfile-check
        run: |
          if [ -f "./dist/docker/Dockerfile.${{ matrix.component }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Dockerfile.${{ matrix.component }} not found, skipping..."
          fi

      - name: Build Docker image (test only)
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dist/docker/Dockerfile.${{ matrix.component }}
          push: false
          tags: synaptik-${{ matrix.component }}:test
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}
        continue-on-error: true

  status-check:
    runs-on: ubuntu-latest
    needs: [changes, frontend-test, backend-test, security-scan, docker-build-test]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "=== Job Results ==="
          echo "Changes: ${{ needs.changes.result }}"
          echo "Frontend: ${{ needs.frontend-test.result }}"
          echo "Backend: ${{ needs.backend-test.result }}"
          echo "Security: ${{ needs.security-scan.result }}"
          echo "Docker: ${{ needs.docker-build-test.result }}"
          
          # Check if any critical jobs failed
          CRITICAL_FAILURE=false
          
          if [[ "${{ needs.frontend-test.result }}" == "failure" ]]; then
            echo "❌ Frontend tests failed"
            CRITICAL_FAILURE=true
          fi
          
          if [[ "${{ needs.backend-test.result }}" == "failure" ]]; then
            echo "❌ Backend tests failed"
            CRITICAL_FAILURE=true
          fi
          
          if [[ "${{ needs.changes.result }}" == "failure" ]]; then
            echo "❌ Change detection failed"
            CRITICAL_FAILURE=true
          fi
          
          if [ "$CRITICAL_FAILURE" = true ]; then
            echo "❌ Critical tests failed"
            exit 1
          fi
          
          echo "✅ All critical tests passed or were skipped"
