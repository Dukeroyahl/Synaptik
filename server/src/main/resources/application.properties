# Application Info
quarkus.application.name=synaptik-server
quarkus.application.version=1.0.0

# Server Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# MongoDB Configuration
quarkus.mongodb.database=synaptik

# MongoDB Dev Services (Testcontainers) Configuration
quarkus.mongodb.devservices.enabled=true

# OpenAPI Configuration
mp.openapi.extensions.smallrye.info.title=Synaptik API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Task management API for Synaptik

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Health Configuration
quarkus.smallrye-health.root-path=/health

# Metrics Configuration
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true

# MCP Server Configuration (version 1.2.0 compatible)
quarkus.mcp.server.name=synaptik-mcp-server
quarkus.mcp.server.version=1.0.0
quarkus.mcp.server.description=Synaptik Task Management MCP Server