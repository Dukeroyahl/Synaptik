version: '3.8'

# Production Docker Compose - Uses pinned versions for stability
# Update the image tag to your desired version before deploying

services:
  synaptik-backend:
    image: roudranil/synaptik:1.0.0  # Pin to specific version for production
    container_name: synaptik-backend
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_PROFILE=prod
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:h2:file:/opt/synaptik/data/synaptik;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - QUARKUS_LOG_FILE_PATH=/opt/synaptik/logs/synaptik.log
      - QUARKUS_LOG_LEVEL=INFO
    volumes:
      - ~/.synaptik/data:/opt/synaptik/data
      - ~/.synaptik/logs:/opt/synaptik/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  synaptik-frontend:
    image: nginx:alpine
    container_name: synaptik-frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      synaptik-backend:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'

networks:
  default:
    name: synaptik-network
