# Gradle properties
quarkusPluginId=io.quarkus
quarkusPluginVersion=3.25.0
quarkusPlatformGroupId=io.quarkus.platform
quarkusPlatformArtifactId=quarkus-bom
quarkusPlatformVersion=3.25.0

# Gradle optimization settings  
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC
org.gradle.daemon=false

# Quarkus package settings
# Default to JAR packaging, native controlled by workflow via -Dquarkus.native.enabled=true
quarkus.package.jar.enabled=true
quarkus.native.enabled=false