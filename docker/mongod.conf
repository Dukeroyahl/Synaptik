# MongoDB configuration for Synaptik
storage:
  dbPath: /data/db
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/synaptik/mongod.log
  logRotate: reopen

net:
  port: 27017
  bindIp: localhost,127.0.0.1

processManagement:
  fork: false
  pidFilePath: /var/run/mongod.pid

# Security
security:
  authorization: disabled

# Operation Profiling
operationProfiling:
  slowOpThresholdMs: 100

# Replication (single node)
replication:
  replSetName: "rs0"