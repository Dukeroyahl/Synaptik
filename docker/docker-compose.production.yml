version: '3.8'

services:
  synaptik:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: synaptik-app
    restart: unless-stopped
    ports:
      - "80:80"          # Web UI and API
      - "8080:8080"      # Direct API access (optional)
    volumes:
      # Persistent MongoDB data - CRITICAL for data persistence
      - synaptik_data:/data/db
      # Persistent logs
      - synaptik_logs:/var/log/synaptik
    environment:
      # Application Configuration
      - QUARKUS_HTTP_PORT=8080
      - QUARKUS_LOG_LEVEL=INFO
      - MONGODB_URI=mongodb://localhost:27017/synaptik
      
      # Performance Tuning
      - JAVA_OPTS=-Xmx512m -Xms256m
      
      # Security (change these in production!)
      - SYNAPTIK_SECRET_KEY=change-me-in-production
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

# Named volumes for data persistence
volumes:
  synaptik_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../dist/data/mongodb  # Host directory for MongoDB data
  
  synaptik_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./dist/data/logs     # Host directory for application logs

# Networks
networks:
  default:
    name: synaptik-network